<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Flip a coin.css">
    <title>Flip a coin game</title>
</head>

<body>

    <div class="container">
        <div class="stats">
            <p id="heads-count">Сан жағы: 0</p>
            <p id="tails-count">Елтаңба жағы: 0</p>
        </div>
        <div class="coin" id="coin">
            <div class="heads">
                <img src="Photo/teng.jpeg">
            </div>
            <div class="tails">
                <img src="Photo/tenge.jpeg">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">
                Лақтыру
            </button>
            <button id="reset-button">
                Қалпына келтіру
            </button>
        </div>
    </div>


    <script src="Flip a coin.js"></script>
</body>

</html>
